 <script>
      


    function rotateRight(arr, n)
    { 

        let pom =[];
        for(let i=0 ; i<arr.length; i++)
        {
          let poz=[n+i] % arr.length;
          pom[poz]= arr[i];
          
        }
        console.log(pom)
    }

    rotateRight([1,2,3] ,2);
   


    function rotateLeft(arr, n) 
    {
        let pom = arr.slice(n).concat(arr.slice(0,n));
         return pom
         //console.log(pom);
    }
    console.log(rotateLeft([1,2,3,4,5],3));
